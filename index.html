<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=720, initial-scale=1.0">
    <title>ねこねこ</title>
    <style>
       body{
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
            background-image: url(images/background.png);
            background-position: center center;
            background-size:390px,844px;
            background-repeat: no-repeat;
            background-attachment: fixed;
       }
       
        img {
            max-width: 100px;
            max-height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
    <!-- 画像が追加されるコンテナ -->
    <div id="image-container"></div>

    <script>
        // 画像のパスの配列
        const images = [
            'images/neko1.png',
            'images/neko2.png',
            'images/neko3.png.',
            'images/neko4.png.',
            'images/neko5.png',
            'images/neko6.png',
            'images/neko7.png.',
            'images/neko8.png.',
            'images/neko9.png',
            'images/neko10.png',
            'images/neko11.png.',
            'images/neko12.png.',
            'images/neko13.png',
            'images/neko14.png',
            'images/neko15.png.',
        ];

        // 画面タップ時の処理
        document.body.addEventListener('click', function(event) {
            // ランダムに画像を選択
            const randomImage = images[Math.floor(Math.random() * images.length)];

            // 画像要素を作成
            const imgElement = document.createElement('img');
            imgElement.src = randomImage;

            // クリックされた場所に画像を表示
            imgElement.style.left = `${event.pageX - 50}px`; // 画像の中心をタップ位置にする
            imgElement.style.top = `${event.pageY - 50}px`;

            // 画像をコンテナに追加
            document.getElementById('image-container').appendChild(imgElement);
        });
    </script>
</body>
</html>
